<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• SHRED MODE | Fiji Bod</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            color: #ff4500;
            font-family: 'Impact', 'Arial Black', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        
        .shred-text {
            font-size: 8vw;
            font-weight: 900;
            text-transform: uppercase;
            animation: burn 0.5s ease-in-out infinite;
            text-shadow: 0 0 50px #ff4500, 0 0 100px #ff0000;
            line-height: 1;
        }
        
        @keyframes burn {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }
        
        .sub-text {
            font-size: 3vw;
            color: #ffd700;
            margin-top: 2rem;
            animation: pulse 1s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .stats {
            display: flex;
            gap: 3rem;
            margin-top: 3rem;
            font-size: 2vw;
        }
        
        .stat {
            color: #fff;
        }
        
        .stat-value {
            color: #ff4500;
            font-size: 3vw;
            font-weight: 900;
        }
        
        .back-link {
            position: fixed;
            bottom: 2rem;
            color: #666;
            text-decoration: none;
            font-size: 1rem;
        }
        
        .back-link:hover { color: #ff4500; }
        
        @media (max-width: 768px) {
            .shred-text { font-size: 12vw; }
            .sub-text { font-size: 5vw; }
            .stats { flex-direction: column; gap: 1rem; font-size: 4vw; }
            .stat-value { font-size: 6vw; }
        }
    </style>
</head>
<body>
    <div class="shred-text">SHRED<br>MODE</div>
    <div class="sub-text">NO EXCUSES. NO MERCY. ONLY RESULTS.</div>
    
    <div class="stats">
        <div class="stat">
            <div class="stat-value" id="daysLeft">118</div>
            <div>DAYS TO FIJI</div>
        </div>
        <div class="stat">
            <div class="stat-value">‚àû</div>
            <div>EXCUSES ACCEPTED</div>
        </div>
        <div class="stat">
            <div class="stat-value">100%</div>
            <div>COMMITMENT REQUIRED</div>
        </div>
    </div>
    
    <a href="index.html" class="back-link">‚Üê Return to Normal</a>
    
    <script>
        const target = new Date('2026-06-04').getTime();
        function update() {
            const days = Math.ceil((target - Date.now()) / (1000 * 60 * 60 * 24));
            document.getElementById('daysLeft').textContent = Math.max(0, days);
        }
        update();
        setInterval(update, 60000);
    </script>
</body>
</html>
